<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Programming Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      color: black;
    }

    input[type="text"], button {
      margin-top: 10px;
      padding: 10px;
      width: calc(100% - 20px);
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #feedback {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Web Programming Quiz</h1>
    <div id="question"></div>
    <input type="text" id="answerInput" placeholder="Your Answer">
    <button onclick="checkAnswer()">Submit</button>
    <div id="feedback"></div>
  </div>

  <script>
    const questions = [
      { question: "What does HTML stand for?", answer: "HyperText Markup Language" },
      { question: "What does CSS stand for?", answer: "Cascading Style Sheets" },
      { question: "What does JavaScript do?", answer: "Add interactivity to web pages" }
    ];

    let currentQuestionIndex = 0;

    function displayQuestion() {
      document.getElementById('question').textContent = questions[currentQuestionIndex].question;
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('answerInput').value.trim();
      const correctAnswer = questions[currentQuestionIndex].answer;

      if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
        document.getElementById('feedback').textContent = "Correct! Next question is harder.";
        currentQuestionIndex++;
        if (currentQuestionIndex >= questions.length) {
          currentQuestionIndex = questions.length - 1;
        }
      } else {
        document.getElementById('feedback').textContent = "Incorrect! Next question is easier.";
        currentQuestionIndex--;
        if (currentQuestionIndex < 0) {
          currentQuestionIndex = 0;
        }
      }

      document.getElementById('answerInput').value = '';
      displayQuestion();
    }

    displayQuestion();
  </script>
</body>
</html>
